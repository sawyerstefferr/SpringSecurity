<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="fragments::header"></header>
    <form th:action="@{/login}" method="post" class="m-5">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/>
        </div>
        <br/>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <br/>

        <button id="login" type="submit" class="btn btn-warning">Login</button>
    </form>
    <div th:if="${param.error}" class="alert">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert">
        You have been logged out.
    </div>
    <div th:replace="fragments::scripts"></div>
</body>
</html>
